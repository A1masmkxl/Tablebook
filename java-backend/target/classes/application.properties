# Server Configuration
server.port=8081
spring.application.name=tablebook-backend

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tablebook
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationTableBookRestaurantSystemSecureKey2024
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# Logging
logging.level.kz.tablebook=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.jpa=DEBUG

# Dev mode
spring.devtools.restart.enabled=true

