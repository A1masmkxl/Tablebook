version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tablebook-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tablebook
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./java-backend/database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tablebook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./java-backend
      dockerfile: Dockerfile
    container_name: tablebook-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tablebook
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tablebook-network
    restart: unless-stopped

  frontend:
    build:
      context: ./my-react-app
      dockerfile: Dockerfile
    container_name: tablebook-frontend
    environment:
      REACT_APP_API_URL: http://backend:8081
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - tablebook-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tablebook-network:
    driver: bridge
